                const newState = !isActive;
                setIsActive(newState);
                
                if (newState) {

                        addMessage('System', 'IFA aktiviert - Empfang von Informationssignalen gestartet', 'bg-orange-500');

                setTimeout(() => {
                    const liveRegion = document.getElementById('live-announcements');

                    }

                const newMessage = {
                    id: Date.now(),
                    sender,
                    text,
                    time: new Date().toLocaleTimeString('de-CH', { hour: '2-digit', minute: '2-digit' }),
                    color: colorClass || senderConfig[sender]?.color || 'bg-orange-400'
                };
                setMessages(prev => [...prev, newMessage]);
                
                setTimeout(() => {
                    const liveRegion = document.getElementById('live-announcements');
                    if (liveRegion) {
                        const senderName = senderConfig[sender]?.name || sender;
                        liveRegion.textContent = `Neue Nachricht von ${senderName}: ${text}`;
                    }
                }, 100);
            };

            const simulateAnnouncement = () => {
                if (!simulationInput.trim() || !isActive) return;
                
                addMessage(selectedSender, simulationInput);
                setSimulationInput('');
                
                setTimeout(() => {
                    const input = document.querySelector('input[placeholder*="Ansage simulieren"]');
                    if (input) input.focus();
                }, 100);
            };

            const toggleSender = (senderId) => {
                setSenderConfig(prev => {
                    const newConfig = {
                        ...prev,
                        [senderId]: {
                            ...prev[senderId],
                            enabled: !prev[senderId].enabled
                        }
                    };
                    
                    setTimeout(() => {
                        const liveRegion = document.getElementById('live-announcements');
                        if (liveRegion) {
                            const senderName = newConfig[senderId].name;
                            const status = newConfig[senderId].enabled ? 'aktiviert' : 'deaktiviert';
                            liveRegion.textContent = `${senderName} wurde ${status}`;
                        }
                    }, 100);
                    
                    return newConfig;
                });
            };

            const getSignalIcon = () => {
                if (!isActive) return React.createElement(WifiOff, { className: "w-6 h-6 text-gray-300" });
                if (signalStrength >= 3) return React.createElement(Wifi, { className: "w-6 h-6 text-orange-400" });
                if (signalStrength >= 1) return React.createElement(Wifi, { className: "w-6 h-6 text-yellow-400" });

            };

                        </header>

                        <main id="main-content" className="flex-1 p-6 space-y-6" tabIndex="-1">

                                </div>

                            <section className="space-y-4">

                                </p>
                                
                                <p className="text-gray-300 text-sm">

                                    und in Echtzeit an wichtigen Informationen in √∂ffentlichen R√§umen teilhaben k√∂nnen.
                                </p>

                                <figure className="bg-slate-700 border border-slate-600 rounded-lg p-4">
                                    <blockquote className="text-gray-200 italic text-sm leading-relaxed">
                                        "Ich m√∂chte auditive Informationen genauso immersiv und selbstverst√§ndlich erhalten 
                                        wie alle h√∂renden Mitmenschen. Ich habe ein Recht dazu."
                                    </blockquote>
                                    <figcaption className="mt-2 text-xs text-orange-400">

                                </figure>

                        </main>

                        <nav className="p-4 border-t border-slate-600">

                                Weiter zu Schritt 2

                );
            }

            // Onboarding Schritt 2

                            <p className="text-sm text-gray-300">Demo-Anleitung</p>
                        </header>

            if (currentView === 'info') {
                return (
                    <div className="max-w-md mx-auto bg-slate-800 min-h-screen text-white">

                            </button>
                            <h1 className="text-lg font-semibold">Projektinformation</h1>
                            <div className="w-10"></div>
                        </div>

                        <div className="p-4 space-y-6">
                            <div className="text-center py-4">
                                <IFALogo size="w-20 h-20" />
                            </div>

                            <div className="space-y-4">
                                <p className="text-gray-100 leading-relaxed">
                                    <strong className="text-orange-400">"Information f√ºr Alle"</strong> ist eine Initiative der 
                                    <strong className="text-white"> Stiftung "Zugang f√ºr Alle"</strong>, die darauf abzielt, 
                                    die grosse L√ºcke der informationellen Inklusion in √∂ffentlichen R√§umen zu schliessen.
                                </p>
                            </div>

                            <div className="bg-slate-700 border border-orange-500 rounded-lg p-4">

                                    <li>‚Ä¢ Rahn-Stiftung</li>
                                </ul>
                            </div>

                            <button

                                className="w-full bg-slate-600 hover:bg-slate-500 text-white py-2 px-4 rounded-lg text-sm font-medium transition-colors"
                            >
                                üîÑ Einf√ºhrung erneut anzeigen
                            </button>
                        </div>
                    </div>
                );
            }

            if (currentView === 'settings') {

                            </button>
                            <h1 className="text-lg font-semibold">Sender Konfiguration</h1>

                        </div>

                        <div className="p-4 space-y-4">

                                        <div className={`w-4 h-4 rounded-full ${sender.color}`}></div>
                                        <span className="font-medium text-white">{sender.name}</span>

                                    <button

                                            sender.enabled 
                                                ? 'bg-orange-500 text-white hover:bg-orange-600'

                                        }`}
                                    >
                                        {sender.enabled ? 'Aktiv' : 'Inaktiv'}
                                    </button>
                                </div>

                        </div>

                );
            }

            return (
                <div className="max-w-md mx-auto bg-slate-800 min-h-screen flex flex-col text-white">

                            <IFALogo size="w-8 h-8" />

                                onClick={() => setCurrentView('settings')}

                                title="Sender-Einstellungen"
                            >
                                <Settings className="w-5 h-5" />
                            </button>
                        </div>
                    </header>

                    <div className="bg-slate-700 p-3 border-b border-slate-600 flex items-center justify-between">
                        <div className="flex items-center space-x-2">
                            {getSignalIcon()}
                            <span className="text-sm text-gray-300" id="signal-status">
                                {isActive ? `${signalStrength} Signal${signalStrength !== 1 ? 'e' : ''} verf√ºgbar` : 'Nicht aktiv'}
                            </span>
                        </div>
                        <button
                            onClick={handleActivation}
                            className={`flex items-center space-x-2 px-4 py-3 rounded-lg font-medium transition-colors ${
                                isActive 
                                    ? 'bg-red-600 text-white hover:bg-red-700' 
                                    : 'bg-orange-500 text-white hover:bg-orange-600'
                            }`}
                        >
                            <Power className="w-4 h-4" />
                            <span>{isActive ? 'Deaktivieren' : 'Aktivieren'}</span>
                        </button>
                    </div>

                    <main className="flex-1 overflow-y-auto p-4 space-y-3">
                        {messages.length === 0 ? (
                            <div className="text-center py-8">
                                <IFALogo size="w-16 h-16" />
                                <div className="mt-4">
                                    <Wifi className="w-12 h-12 text-gray-500 mx-auto mb-3" />
                                    <p className="text-gray-400">
                                        {isActive ? 'Warten auf Informationssignale...' : 'IFA aktivieren um Nachrichten zu empfangen'}
                                    </p>
                                </div>
                            </div>
                        ) : (
                            <div>
                                {messages.map((message) => (
                                    <article 
                                        key={message.id} 
                                        className="bg-slate-700 border border-slate-600 rounded-lg p-3 mb-3"
                                    >
                                        <header className="flex items-center space-x-2 mb-1">
                                            <div className={`w-3 h-3 rounded-full ${message.color}`}></div>
                                            <span className="font-medium text-sm text-gray-200">
                                                {senderConfig[message.sender]?.name || message.sender}
                                            </span>
                                            <time className="text-xs text-gray-400 ml-auto">
                                                {message.time}
                                            </time>
                                        </header>
                                        <p className="text-gray-100">{message.text}</p>
                                    </article>
                                ))}
                            </div>
                        )}
                    </main>

                    {isActive && (
                        <footer className="border-t border-slate-600 bg-slate-700 p-4">
                            <div className="space-y-3">
                                <select
                                    value={selectedSender}
                                    onChange={(e) => setSelectedSender(e.target.value)}
                                    className="w-full px-3 py-2 border border-slate-500 rounded-lg text-sm bg-slate-600 text-white"
                                >
                                    {Object.entries(senderConfig)
                                        .filter(([_, sender]) => sender.enabled)
                                        .map(([id, sender]) => (
                                            <option key={id} value={id}>{sender.name}</option>
                                        ))}
                                </select>
                                
                                <div className="flex space-x-2">
                                    <input
                                        type="text"
                                        value={simulationInput}
                                        onChange={(e) => setSimulationInput(e.target.value)}
                                        placeholder="Ansage simulieren..."
                                        className="flex-1 px-3 py-2 border border-slate-500 rounded-lg bg-slate-600 text-white placeholder-gray-400"
                                        onKeyPress={(e) => e.key === 'Enter' && simulateAnnouncement()}
                                    />
                                    <button
                                        onClick={simulateAnnouncement}
                                        disabled={!simulationInput.trim()}
                                        className="bg-orange-500 text-white p-2 rounded-lg hover:bg-orange-600 disabled:bg-gray-600 transition-colors"
                                    >
                                        <Plus className="w-5 h-5" />
                                    </button>
                                </div>
                                <p className="text-xs text-gray-400">
                                    Demo: Simulieren Sie eine Ansage von {senderConfig[selectedSender]?.name}
                                </p>
                            </div>
                        </footer>
                    )}
                </div>
            );
        };

        ReactDOM.render(React.createElement(IFAMobileApp), document.getElementById('root'));
    </script>
</body>
</html>
